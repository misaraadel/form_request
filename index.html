<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="....">
    <meta name="author" content="misara adel">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      جميعة كلنا الامارات
    </title>
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="assets/css/lib/all.min.css" />
    <link rel="stylesheet" href="assets/css/lib/animate.css" />
    <!-- <link rel="stylesheet" href="assets/css/lib/bootstrap.css" /> -->
    <link rel="stylesheet" href="assets/css/lib/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="assets/css/lib/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="sub-header">
        <div class="container general-pattern right-left-pattern">
          <div class="heading">
            <img src="assets/images/logo.png" alt="" />

            <h1>
              استمارة طلب تطوع 
            </h1>

            <p>
              استمارة طلب تطوع 
            </p>
          </div>
        </div>
      </section>

      <section class="form-page">
        <div class="conatiner">
          <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
              <div class="contain">
                <div class="heading no-top-margin">
                  <h1>
                    تسجيل طلب تطويع
                  </h1>

                  <p>
                    يرجي ملئ البيانات بالكامل
                  </p>
                </div>

                <form action="" class="form-contain">
                  <div class="row">
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <img src="assets/images/form/user.svg" class="icon" alt="" />
                        <input type="text" class="form-control" placeholder="الإسم بالكامل" />
                      </div>
                    </div>

                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <img src="assets/images/form/flag.svg" class="icon" alt="" />
                        <input type="text" class="form-control" placeholder="رقم الهوية الإماراتية" />
                      </div>
                    </div>
                    
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <img src="assets/images/form/call.svg" class="icon" alt="" />
                        <input type="text" class="form-control" placeholder="رقم الهاتف" />
                      </div>
                    </div>
                    
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <img src="assets/images/form/sms.svg" class="icon" alt="" />
                        <input type="text" class="form-control" placeholder="البريد الإلكتروني" />
                      </div>
                    </div>
                  </div>

                  <h2 class="sub-title">
                    الإمارة
                  </h2>
                  
                  <div class="flex-data">
                    <div class="wrapper mb-1">
                      <input type="radio" class="radio-check"/>

                      <label class="radio-title">
                        أبوظبي
                      </label>
                    </div>
                    
                    <div class="wrapper mb-1">
                      <input type="radio" class="radio-check"/>

                      <label class="radio-title">
                        دبي
                      </label>
                    </div>
                    
                    <div class="wrapper mb-1">
                      <input type="radio" class="radio-check"/>

                      <label class="radio-title">
                        الشارقة
                      </label>
                    </div>
                    
                    <div class="wrapper mb-1">
                      <input type="radio" class="radio-check"/>

                      <label class="radio-title">
                        عجمان
                      </label>
                    </div>
                    
                    <div class="wrapper mb-1">
                      <input type="radio" class="radio-check"/>

                      <label class="radio-title">
                        رأس الخيمة
                      </label>
                    </div>
                    
                    <div class="wrapper mb-1">
                      <input type="radio" class="radio-check"/>

                      <label class="radio-title">
                        أم القيوين
                      </label>
                    </div>
                    
                    <div class="wrapper mb-1">
                      <input type="radio" class="radio-check"/>

                      <label class="radio-title">
                        الفجيرة
                      </label>
                    </div>
                  </div>

                  <div class="form-group">
                    <img src="assets/images/form/location.svg" class="icon" alt="" />
                    <input type="text" class="form-control" placeholder="المنطقة" />
                  </div>

                  <h2 class="sub-title section-contain">
                    الحالة الإجتماعية
                  </h2>
                  
                  <div class="flex-data">
                    <div class="wrapper mb-1">
                      <input type="radio" class="radio-check"/>
  
                      <label class="radio-title">
                        أعزب
                      </label>
                    </div>
                    
                    <div class="wrapper mb-1">
                      <input type="radio" class="radio-check"/>
  
                      <label class="radio-title">
                        متزوج
                      </label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <img src="assets/images/form/calendar.svg" class="icon" alt="" />
                        <input type="text" class="form-control" placeholder="تاريخ الميلاد" />
                      </div>
                    </div>

                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <img src="assets/images/form/idnoac.svg" class="icon" alt="" />
                        <input type="text" class="form-control" placeholder="المؤهل الدراسي " />
                      </div>
                    </div>

                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <img src="assets/images/form/idnoac.svg" class="icon" alt="" />
                        <input type="text" class="form-control" placeholder="التخصص" />
                      </div>
                    </div>

                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <img src="assets/images/form/idnoac.svg" class="icon" alt="" />
                        <input type="text" class="form-control" placeholder="دورات تدريبية" />
                      </div>
                    </div>

                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <img src="assets/images/form/idnoac.svg" class="icon" alt="" />
                        <input type="text" class="form-control" placeholder="المهارات والخبرات" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-6 col-12 mb-3">
                      <div class="flex-center">
                        <p class="label" for="">
                          صورة الهوية
                        </p>

                        <div class="file-upload">
                          <input type="file" name="uploadFile" id="uploadFile">

                          <label for="uploadFile" class="file-upload-section">
                            <img src="assets/images/form/document_upload.svg" alt="">

                            <h2>
                              إرفاق صورة الهوية
                            </h2>

                            <p>
                              Max Size : 5MB
                            </p>
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-6 col-12 mb-3">
                      <div class="flex-center">
                        <p class="label" for="">
                          صورة شخصية
                        </p>

                        <div class="file-upload">
                          <input type="file" name="uploadFile" id="uploadFile">

                          <label for="uploadFile" class="file-upload-section">
                            <img src="assets/images/form/document_upload.svg" alt="">

                            <h2>
                              إرفاق صورة شخصية
                            </h2>

                            <p>
                              Max Size : 5MB
                            </p>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <h2 class="sub-title section-contain">
                    تعهد
                  </h2>
                  
                  <div class="flex-data">
                    <div class="wrapper mb-1">
                      <input type="radio" class="radio-check"/>
  
                      <label class="radio-title">
                        أتعهد بأن البيانات الواردة في هذه الوثيقة صحيحة وكاملة.
                      </label>
                    </div>
                  </div>

                  <div class="button-contain">
                    <a href="#" type="button" class="custom-btn" data-toggle="modal" data-target="#popdone">
                      <img src="assets/images/arrow.svg" loading="lazy" alt="" />
        
                      <span>
                        ارسال الطلب
                      </span>
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    
    <script src="assets/js/lib/jquery4.js"></script>
    <script src="assets/js/lib/popper.js"></script>
    <script src="assets/js/lib/bootstrap.js"></script>
    <script src="assets/js/lib/swiper-bundle.min.js"></script>
    <script src="assets/js/lib/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
